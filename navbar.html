<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/navbar.css">
  <title>AgroDelis Navbar</title>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-superior">
        <div class="izquierda">
          <a class="navbar-brand" href="index.html">AgroDelis</a>
        </div>

        <div class="search-container">
           <a href="#" onclick="irAOrdenar()"><i class="fa-solid fa-magnifying-glass"></i></a>
           <input
            type="text"
             placeholder="Buscar productos..."
              class="search-input"
             oninput="buscarProductos(event)"
                 />
            <ul class="suggestions-list"></ul>
        </div>
        <div class="carrito">
          <a href="Carrito.html"><img
            src="Img/Iconos/carrito-de-compras.png"
            alt="carrito compra"
            style="width: 20px; height: 20px"
          />Carrito
          <span id="contador-carrito" style="display: none;">0</span></a>
          
        </div>
      </div>

      <div class="navbar-inferior">
        <ul>
          <li>
            <a href="Ordenar.html">Ordenar</a>
          </li>
          <li>
            <a href="Emprendimiento.html">Emprendimiento</a>
          </li>
          <li>
            <a href="Nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="Mapa.html">Mapa</a>
          </li>
        </ul>
      </div>
    </nav>
    

    <!-- Navbar de Móvil -->
    <div class="d-lg-none">
      <nav class="navbar navbar-expand-lg" style="background-color: #558a7a; padding: 5px 0; z-index: 9999; ">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html" style="font-family: 'Lexend Giga', sans-serif;">
            AgroDelis
          </a>
          <!-- Botón hamburguesa -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile" aria-controls="navbarMobile" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menú colapsado -->
          <div class="collapse navbar-collapse"style="text-align:center; padding: 0 0 25px 0; border-radius: 0 0 10px 10px;" id="navbarMobile">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
              <li class="nav-item">
                <a class="nav-link text-white" href="Ordenar.html">Ordenar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Emprendimiento.html">Emprendimiento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="Mapa.html">Mapa</a>
              </li>
            </ul>
            <!-- Carrito para móvil -->
            <a href="Carrito.html" class="btn text-white mt-2" style="background-color: #c5414b; border-radius: 25px; padding: 5px 10px; display: inline-block; max-width: 105px;">
               <img src="Img/Iconos/carrito-de-compras.png" alt="Carrito" style="width: 15px; height: 15px; margin-right: 5px;">
                Carrito
            </a>
            <div class="search-container" style="display:inline-block; margin-top: 20px;"">
                <a href="#" onclick="irAOrdenar()"><i class="fa-solid fa-magnifying-glass"></i></a>
                <input
                type="text"
                placeholder="Buscar productos..."
                class="search-input"
                oninput="buscarProductos(event)"
                />
                <ul class="suggestions-list"></ul>
            </div>

          </div>
        </div>
      </nav>
    </div>
  </nav>

  <script src="javascript/navbar.js"></script>
</body>
</html>
