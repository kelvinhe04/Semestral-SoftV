<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroDelis</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="Img/Iconos/Meat-logo.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/Mapa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="map-container">
      <h1>Nuestra <br />Ubicación</h1>

      <p>
        Encuentra fácilmente nuestro local y explora nuestras instalaciones.<br />¡Estamos
        más cerca de lo que imaginas!
      </p>

      <div id="map"></div>
    </div>
    <div class="distribucion">
      <div class="map-container">
        <h2>Distribución de nuestros locales</h2>

        <div class="img-mapa">
          <img src="Img/Mapa/Distribucion.JPG" alt="Mapa distribucion" />
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
    <script src="javascript/Ordenar.js"></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView(
        [9.033868734790088, -79.57669250534278],
        13
      );

      L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {}
      ).addTo(map);

      L.marker([9.033868734790088, -79.57669250534278])
        .addTo(map)
        .bindPopup(
          '<div class="custom-popup"><b>AgroDelis</b><br>Vía Centenario</div>'
        )
        .openPopup();
    </script>
    <script src="javascript/Mapa.js"></script>
  </body>
</html>
